  <meta charset="utf-8"/>

  <title>League of Legends Skill Chart</title>
  <meta name="description" content="Rate your performance per Lane and Class."/>
  <meta name="theme-color" content="#0b1020"/>
  <meta property="og:title" content="League of Legends Skill Chart"/>
  <meta property="og:description" content="Rate your performance per Lane and Class."/>
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="https://timfernix.github.io/skillchart/assets/promo.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>

<body>
  <div class="wallpaper"></div>

  <header class="site-header">
    <h1>League of Legends Skill Chart</h1>
    <p>Choose your rank per <strong>Lane</strong> and <strong>Class</strong>.</p>
    <br/><br/>
    <div class="namebar">
      <label class="field">
        <span>Optional: Display name (e.g., Riot ID)</span>
        <input id="nameInput" type="text" placeholder="e.g., Star Guardian Ez#real or timfernix"/>
      </label>
    </div>
  </header>

  <main class="container">
    <section class="panel picker wide">
      <div class="two-col">
        <div>
          <h2>Lanes</h2>
          <div id="lanesGrid" class="roles-grid"></div>
        </div>
        <div>
          <h2>Classes</h2>
          <div id="classesGrid" class="roles-grid"></div>
        </div>
      </div>

      <br/><br/>
      <div class="actions at-preview">
        <div class="spacer"></div>
        <button id="randomizeBtn" class="btn ghost">Randomize</button>
        <button id="resetBtn" class="btn ghost">Reset</button>
        <button id="copyBtn" class="btn">Copy to clipboard</button>
        <button id="exportBtn" class="btn primary">Export PNG</button>
      </div>
    </section>

    <!-- hidden canvas for export -->
    <canvas id="exportCanvas" width="1920" height="1080" hidden></canvas>
  </main>
<br><br><br>
